<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Metrax Leaderboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            background: '#0d0d0d',
            card: '#1a1a1a',
            border: '#333',
            primary: '#d1d5db',
            highlight: '#60a5fa'
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif']
          }
        }
      }
    };
  </script>

  <style>
    body {
      background-color: #0d0d0d;
      color: #d1d5db;
      font-family: 'Inter', sans-serif;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #333;
    }

    th {
      color: #9ca3af;
      font-weight: 600;
    }

    tr:hover {
      background-color: #1f2937;
      cursor: pointer;
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 9999px;
      object-fit: cover;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center px-4">
  <div class="max-w-5xl w-full">
    <h1 class="text-3xl font-bold text-white text-center mb-4">ðŸ§¬ Metrax Leaderboard</h1>
    <p class="text-center text-gray-400 mb-6">Rank famous founders and athletes based on 5 health scores</p>

    <div class="overflow-x-auto rounded-lg border border-border bg-card shadow">
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Focus</th>
            <th>Mental Resilience</th>
            <th>Sleep</th>
            <th>Fitness</th>
            <th>Heart</th>
          </tr>
        </thead>
        <tbody id="leaderboard-body"></tbody>
      </table>
    </div>
  </div>

  <script>
    const API_KEY = 'patmCpxVe4M9Sbr7k.e07989b447f501528661d099d8ed046947fd31345fc6f6de4d99b49559dc38de';
    const BASE_ID = 'appwfMmuxK6Pu0JeR';
    const TABLE_NAME = 'Biomarker Scores';

    const fetchLeaderboard = async () => {
      const url = `https://api.airtable.com/v0/${BASE_ID}/${encodeURIComponent(TABLE_NAME)}?sort[0][field]=Overall%20Score&sort[0][direction]=desc`;
      const res = await fetch(url, {
        headers: {
          Authorization: `Bearer ${API_KEY}`
        }
      });

      const data = await res.json();
      renderLeaderboard(data.records);
    };

    const renderLeaderboard = (records) => {
      const tbody = document.getElementById('leaderboard-body');
      tbody.innerHTML = '';

      records.forEach((record, index) => {
        const f = record.fields;
        const avatarUrl = f.Avatar?.[0]?.url ?? '';
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${index + 1}</td>
          <td class="flex items-center gap-3">
            ${avatarUrl ? `<img src="${avatarUrl}" class="avatar" alt="Avatar"/>` : ''}
            <span>${f.Alias || 'Anonymous'}</span>
          </td>
          <td>${f['Energy & Focus Score'] ?? '-'}</td>
          <td>${f['Mental Resilience Score'] ?? '-'}</td>
          <td>${f['Sleep & Recovery Score'] ?? '-'}</td>
          <td>${f['Fitness Score'] ?? '-'}</td>
          <td>${f['Heart & Metabolic Score'] ?? '-'}</td>
        `;
        tbody.appendChild(row);
      });
    };

    fetchLeaderboard();
  </script>
</body>
</html>
