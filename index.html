<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Metrax Leaderboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }
    .badge { border-radius: 9999px; padding: 2px 10px; font-weight: 500; font-size: 0.875rem; color: white; }
   
    .badge-overall {
      background: linear-gradient(to right, #3b82f6, #6366f1);
    }
    .badge-fitness {
      background: linear-gradient(to right, #4ade80, #16a34a);
    }
    .badge-heart {
      background: linear-gradient(to right, #ef4444, #f97316);
    }
    .badge-mental {
      background: linear-gradient(to right, #10b981, #22d3ee);
    }
    .badge-sleep {
      background: linear-gradient(to right, #8b5cf6, #3b82f6);
    }
    .badge-aging {
      background: linear-gradient(to right, #facc15, #f59e0b);
    }
    .badge-energy {
      background: linear-gradient(to right, #06b6d4, #3b82f6);
    }
    .badge-updated {
      background: linear-gradient(to right, #64748b, #94a3b8);
    }
  </style>

  
</head>

  <body class="min-h-screen p-6 flex justify-center">

    
 <!-- CTA -->   
  <div class="absolute top-6 right-6">
    <a href="https://tally.so/r/nG4zjj" target="_blank" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-full shadow">
      ðŸ§¬ See Where You Rank
    </a>
  </div>
    
  <!-- title -->      
<body class="min-h-screen p-6 flex justify-center">
  <div class="max-w-5xl w-full">
    <h1 class="text-3xl font-bold mb-6 text-center">ðŸ§¬ Metrax Leaderboard</h1>
    
    <!-- filter -->
    <div class="flex justify-center gap-4 mb-6">
<select id="cityFilter" class="px-4 py-2 rounded border">
  <option value="">All Cities</option>
</select>
<select id="genderFilter" class="px-4 py-2 rounded border">
  <option value="">All Genders</option>
</select>
</div>
    
    <div id="leaderboard" class="space-y-4"></div>
  </div>

   <!-- scores -->   
 <script>
  const API_KEY = 'patmCpxVe4M9Sbr7k.e07989b447f501528661d099d8ed046947fd31345fc6f6de4d99b49559dc38de';
  const BASE_ID = 'appwfMmuxK6Pu0JeR';
  const TABLE_NAME = 'Biomarker Scores';

  let allRecords = [];

  const populateFilters = (records) => {
    const cityFilter = document.getElementById('cityFilter');
    const genderFilter = document.getElementById('genderFilter');

      // Clear existing options (if any) except the default
  cityFilter.innerHTML = '<option value="">All Cities</option>';
  genderFilter.innerHTML = '<option value="">All Genders</option>';

   // Use Set to extract unique values
  const cities = [...new Set(records.map(r => r.fields.City?.trim()).filter(Boolean))].sort();
  const genders = [...new Set(records.map(r => r.fields.Gender?.trim()).filter(Boolean))].sort();

    cities.forEach(city => {
      const opt = document.createElement('option');
      opt.value = city;
      opt.textContent = city;
      cityFilter.appendChild(opt);
    });

    genders.forEach(gender => {
      const opt = document.createElement('option');
      opt.value = gender;
      opt.textContent = gender;
      genderFilter.appendChild(opt);
    });
  };

  const applyFilters = () => {
    const city = document.getElementById('cityFilter').value;
    const gender = document.getElementById('genderFilter').value;
    const container = document.getElementById('leaderboard');

    const filtered = allRecords.filter(r => {
      const f = r.fields;
      const cityMatch = !city || f.City === city;
      const genderMatch = !gender || f.Gender === gender;
      return cityMatch && genderMatch;
    });

    container.innerHTML = '';
    filtered.forEach((record, index) => {
      const f = record.fields;
      const medal = index === 0 ? 'ðŸ¥‡' : index === 1 ? 'ðŸ¥ˆ' : index === 2 ? 'ðŸ¥‰' : '';
      const html = `
        <div class="bg-white rounded-xl shadow-md p-4 flex items-center justify-between">
          <div>
            <div class="text-lg font-semibold">${medal} ${index + 1}. ${f.Alias || 'Anonymous'}</div>
            <div class="mt-2 flex gap-2 flex-wrap">
              <span class="badge badge-overall">Overall ${f['Overall Score'] ?? 'n/a'}</span>
              <span class="badge badge-energy">Energy & Focus ${f['Energy & Focus Score'] ?? 'n/a'}</span>
              <span class="badge badge-mental">Mental Resilience ${f['Mental Resilience Score'] ?? 'n/a'}</span>
              <span class="badge badge-fitness">Fitness ${f['Fitness Score'] ?? 'n/a'}</span>
              <span class="badge badge-sleep">Sleep ${f['Sleep & Recovery Score'] ?? 'n/a'}</span>
              <span class="badge badge-heart">Heart ${f['Heart & Metabolic Score'] ?? 'n/a'}</span>
              <span class="badge badge-aging">Pace of Aging ${f['Pace of Aging Score'] ?? 'n/a'}</span>
              <span class="badge badge-updated">Updated: ${f['Score Date'] ?? 'n/a'}</span>
            </div>
          </div>
        </div>
      `;
      container.insertAdjacentHTML('beforeend', html);
    });
  };

  const fetchLeaderboard = async () => {
    const url = `https://api.airtable.com/v0/${BASE_ID}/${encodeURIComponent(TABLE_NAME)}?sort[0][field]=Overall%20Score&sort[0][direction]=desc`;
    const res = await fetch(url, {
      headers: {
        Authorization: `Bearer ${API_KEY}`
      }
    });

    const data = await res.json();
    allRecords = data.records;

    populateFilters(allRecords);
    applyFilters();
  };

  document.getElementById('cityFilter').addEventListener('change', applyFilters);
  document.getElementById('genderFilter').addEventListener('change', applyFilters);

  fetchLeaderboard();
</script>
</body>
</html>
